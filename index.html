<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div id="perm-title" style="opacity: 0">GOLEM - RAPTOR - SPIDER</div>
    <div id="intro"></div>
    <div id="battleground-hide">
        <div class="bgContainer">
            <img id="playerMonster" src = "" height="150" width="auto" draggable="false">
            <div class="overlay" id="playerOverlay"></div>
        </div>
        <h3 id="vs"></h3>
        <div class="bgContainer">
            <img id="AImonster" src = "" height="150" width="auto" draggable="false">
            <div class="overlay" id="AIOverlay"></div>
        </div>
    </div>
    <div id="match-result">
        
    </div>
    <div id="beasts">
        <div class="beast-entry" id="beast-1">
            <h2>The Golem</h2>
            <img id="Golem" src = "images/Golem.PNG" height="200" width="auto" draggable="false">
        </div>
        <div class="beast-entry" id="beast-2">
            <h2>The Raptor</h2>
            <img id="Raptor" src = "images/Raptor.PNG" height="200" width="auto" draggable="false">
        </div>
        <div class="beast-entry" id="beast-3">
            <h2>The Spider</h2>
            <img id="Spider" src = "images/Spider.PNG" height="200" width="auto" draggable="false">
        </div>       
    </div>
    <div id="scores">
        <div id="playerScore">
            Player: 0
        </div>
        <div id="computerScore">
            Computer: 0
        </div>
    </div>
</body>
</html>
